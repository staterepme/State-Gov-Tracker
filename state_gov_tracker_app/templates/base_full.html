<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>StateRep.Me | Find Out Who Represents You</title>
<link rel="stylesheet" href="/static/css/colorbox.css" />
<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/static/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
<link rel="stylesheet" href="/static/css/background-clean.css">
<link rel="stylesheet" href="/static/css/styles.css">
<script src="/static/js/less-1.3.0.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script type="text/javascript" src="/static/bootstrap/js/bootstrap.min.js"></script>
<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,400italic|Istok+Web|Open+Sans|Droid+Serif|Playfair+Display:400' rel='stylesheet' type='text/css'>
<script src="/static/js/jquery.colorbox-min.js"></script>
<script src="/static/js/keypress.js"></script>
</head>
<body>
<div class="wrapper full-page"><!-- Being Wrapper -->
    <div id="main_container" class="internal"><!-- Begin Main Container -->
        <header>
        <div class="row-fluid">
            <div class="header-title span6">
                <h1 class="home-page-header"><a href="/">StateRep.Me</a></h1>
            </div>
            <div id="search_again" class="span6"><!-- Start Search Again -->
                <!--<h3>Search at a Different Address</h3>-->
                    <form action="/results" method="get" class="form-inline search-again-form">
                        <input type="text" name="q"  placeholder="Search another address" class="field">
                        <button type="submit" class="btn btn-success">Who's my rep?</button>
                    </form>
                </div><!-- End Search Again -->

        </div>


                    <div class="header-links">
                        <ul>
                            <li><a href="/">Home</a></li> |
                            <li><a href="/about">About</a></li> |
                            <li><a href="/blog">Blog</a></li> |
                            <li><a href="/pa-tweets">PA Tweets</a></li> |
                            <li><a href="/accounts/login">Login</a></li>
                        </ul>
                    </div>
                    
            </header>

            {% block page_content %}{% endblock %}

        </div>
        <div id="push"></div>
    </div><!-- End Wrapper -->
             
    <div id="footer">
        <div class="footer-content">
            <div class="row-fluid">
                <div class="span6">
                    <h4>Fork us on <a href="https://github.com/staterepme/State-Gov-Tracker" target="_blank">Github</a>.</h4>
                    <h4><a href="http://www.azavea.com/products/cicero/" target="_blank"><img class="powered_by_cicero" src="/static/images/powered-by-cicero.png"></a> | Geocoding provided by <a href="http://www.bing.com/maps/" target="_blank"><img class="powered_by_bing" src="/static/images/bing_rgb.png"</a></h4>
                </div>
                <div class="span6 header-links footer-links">
                    <ul>
                        <li><a href="/">Home</a> |</li>
                        <li><a href="/about">About</a> |</li>
                        <li><a href="#">Blog</a> |</li>                
                        <li><a href="/pa-tweets">PA Tweets</a> |</li>
                        <li><a href="mailto:pastategovtracker@gmail.com">Contact</a></li>
                    </ul>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>

</body>
</html>
